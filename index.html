<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D-트래커</title>
  <meta name="theme-color" content="#0b5fff">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>D-트래커</h1>
    <div class="version">버전: <span id="appVersion"></span></div>
  </header>

  <main class="container">
    <section class="card">
      <h2>설정</h2>
      <div class="form-row">
        <label for="darkMode">다크 모드</label>
        <input type="checkbox" id="darkMode" />
      </div>
      <button id="saveSettings" class="btn">설정 적용</button>
      <p class="hint">저장 시 "설정이 적용되었습니다" 메시지가 표시됩니다.</p>
    </section>

    <section class="card">
      <h2>상태</h2>
      <ul>
        <li>PWA 설치 지원: <strong id="pwaSupported">확인 중…</strong></li>
        <li>서비스 워커: <strong id="swStatus">확인 중…</strong></li>
      </ul>
    </section>
  </main>

  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <script defer src="app.js"></script>
</body>
</html>
